        <medium id="inputTotalSemseterHelp" class="form-text text-muted"
          >(Enter Total Number of Semesters whose results have been declared)</medium>
          
      <h4 class="colo">For First Year, credit = 0.1</h4>
      <h4 class="colo">For Second Year, credit = 0.2</h4>
      <h4 class="colo">For Third & Fourth Year, credit = 0.35</h4>
      </div>
      <button class="drum" class="btn btn-primary" onclick="loadForm()">GO</button>

      <button class="drum" class="btn btn-danger" onclick="clearForm()">Clear</button>

        <div

          aria-labelledby="btnGroupDrop1"
